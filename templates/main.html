<!DOCTYPE html>
<html>
    {% load static %}
<head>
      <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Favicon -->
  <link rel="shortcut icon" href="images/favicon.icon" type="image/x-icon" />
  <!-- Icon - IconMonster -->
  <link rel="stylesheet" href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css" />
  <!-- Mumble UI -->
  <link rel="stylesheet" href="{% static 'uikit/styles/uikit.css' %}" />
  <!-- Dev Search UI -->
  <link rel="stylesheet" href="{% static 'styles/app.css' %}" />
  <title>DevSearch - Connect with Developers!</title>
</head>
<body>
    
    {% include "navbar.html" %}

    {% if messages %}

    {% for message in messages %}
    <div style="padding-left: 555px;" class="alert--{{message.tags}}">
        <p class="alert__message" style="font-size:17px; font-weight: bold;">{{message}}</p>

    </div>

    {% endfor %}
    
    {% endif %}

    {% block main %}

    {% endblock main %}

</body>

</html>
